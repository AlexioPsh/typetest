<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedTest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="info">
        <div>â“˜</div>
    </div>
    <div class="container">
        <div class="displayMainPage">
            <div class="mainPage">
                <h1>Test your typing speed</h1>
                <button class="mainPageButton" onclick="loadgame()"> START</button>
            </div>            
        </div>
        <div class="displayGamePage">
            <div class="gamePage">
                <h1><span id="timer">Time remaining: 1:00</span></h1>
                <div class="text"></div>
            </div>            
        </div>
        <div class="displayAnalytics">
            <div class="analytics">
                <div>
                    Accuracy: <span id="accuracy">0</span>
                </div>
                <div>
                    Speed: <span id="wpm">0</span> WPM
                </div>
                <div>
                    Score: <span id="score">0</span>
                </div>
                <button class="analyticsButton" onclick="restart()">RESTART</button>
            </div>
        </div>

    </div>


    <script src="logic.js"></script>
</body>
</html>
